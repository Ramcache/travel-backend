  /admin/feedbacks:
    get:
      description: Получить список заявок (админка) с пагинацией и фильтрацией
      parameters:
      - description: Количество (20)
        in: query
        name: limit
        type: integer
      - description: Смещение (0)
        in: query
        name: offset
        type: integer
      - description: Фильтр по телефону
        in: query
        name: phone
        type: string
      - description: Фильтр по прочитанности
        in: query
        name: is_read
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/services.FeedbacksWithTotal'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/helpers.ErrorData'
      security:
      - Bearer: []
      summary: Get feedbacks
      tags:
      - Admin — Feedback
  /admin/feedbacks/{id}:
    delete:
      parameters:
      - description: Feedback ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/helpers.ErrorData'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/helpers.ErrorData'
        "500":
          description: Internal Server Error
