        type: integer
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/helpers.ErrorData'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/helpers.ErrorData'
