basePath: /api/v1
definitions:
  helpers.ErrorResponse:
    properties:
      error:
        type: string
    type: object
  models.AuthResponse:
    properties:
      token:
        type: string
    type: object
  models.CreateTripRequest:
    properties:
      booking_deadline:
        type: string
      currency:
        type: string
      departure_city:
        type: string
      description:
        type: string
      end_date:
        type: string
      photo_url:
        type: string
      price:
        type: number
      season:
        type: string
      start_date:
        type: string
      title:
        type: string
      trip_type:
        type: string
    type: object
  models.CreateUserRequest:
    properties:
      email:
        type: string
      full_name:
        type: string
      password:
        type: string
      role_id:
        type: integer
    type: object
  models.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  models.RegisterRequest:
    properties:
      email:
        type: string
      full_name:
        type: string
      password:
        minLength: 6
        type: string
    required:
    - email
    - password
    type: object
  models.Trip:
    properties:
      booking_deadline:
        type: string
      created_at:
        type: string
      currency:
        type: string
      departure_city:
        type: string
      description:
        type: string
      end_date:
        type: string
      id:
        type: integer
      photo_url:
        type: string
      price:
        type: number
      season:
        type: string
      start_date:
        type: string
      title:
        type: string
      trip_type:
        type: string
      updated_at:
        type: string
    type: object
  models.UpdateTripRequest:
    properties:
      booking_deadline:
        type: string
      currency:
        type: string
      departure_city:
        type: string
      description:
        type: string
      end_date:
        type: string
      photo_url:
        type: string
      price:
        type: number
      season:
        type: string
      start_date:
        type: string
      title:
        type: string
      trip_type:
        type: string
    type: object
  models.UpdateUserRequest:
    properties:
      full_name:
        type: string
      role_id:
        type: integer
    type: object
  models.User:
    properties:
      created_at:
        type: string
      email:
        type: string
      full_name:
        type: string
      id:
        type: integer
      role_id:
        type: integer
      updated_at:
        type: string
    type: object
  services.CurrencyRate:
    properties:
      sar:
        description: риал
        type: number
      usd:
        type: number
    type: object
info:
  contact: {}
  description: API for Travel project
  title: Travel API
  version: "1.0"
paths:
  /admin/trips:
    post:
      consumes:
      - application/json
      description: Создание нового тура (только админ)
      parameters:
      - description: Trip data
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/models.CreateTripRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Trip'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - Bearer: []
      summary: Create trip (admin)
      tags:
      - trips
  /admin/trips/{id}:
    delete:
      description: Удаление тура (только админ)
      parameters:
      - description: Trip ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "204":
          description: No Content
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - Bearer: []
      summary: Delete trip (admin)
      tags:
      - trips
    put:
      consumes:
      - application/json
      description: Обновление данных тура (только админ)
      parameters:
      - description: Trip ID
        in: path
        name: id
        required: true
        type: integer
      - description: Trip update
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/models.UpdateTripRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Trip'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - Bearer: []
      summary: Update trip (admin)
      tags:
      - trips
  /admin/users:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.User'
            type: array
      security:
      - Bearer: []
      summary: Get all users
      tags:
      - users
    post:
      consumes:
      - application/json
      parameters:
      - description: User data
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/models.CreateUserRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.User'
      security:
      - Bearer: []
      summary: Create user
      tags:
      - users
  /admin/users/{id}:
    delete:
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "204":
          description: No Content
      security:
      - Bearer: []
      summary: Delete user
      tags:
      - users
    get:
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.User'
      security:
      - Bearer: []
      summary: Get user by id
      tags:
      - users
    put:
      consumes:
      - application/json
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      - description: User update
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/models.UpdateUserRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.User'
      security:
      - Bearer: []
      summary: Update user
      tags:
      - users
  /auth/login:
    post:
      consumes:
      - application/json
      parameters:
      - description: login payload
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/models.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.AuthResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/helpers.ErrorResponse'
      summary: Login
      tags:
      - auth
  /auth/me:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: You are authorized
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/helpers.ErrorResponse'
      security:
      - Bearer: []
      summary: Me
      tags:
      - auth
  /auth/register:
    post:
      consumes:
      - application/json
      parameters:
      - description: register payload
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/models.RegisterRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.User'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/helpers.ErrorResponse'
      summary: Register
      tags:
      - auth
  /currency:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/services.CurrencyRate'
      summary: Get currency rates
      tags:
      - currency
  /trips:
    get:
      description: Публичный поиск туров с фильтрацией
      parameters:
      - description: Город вылета
        in: query
        name: departure_city
        type: string
      - description: Тип тура (пляжный, экскурсионный, семейный)
        in: query
        name: trip_type
        type: string
      - description: 'Сезон (например: 2025 или лето 2025)'
        in: query
        name: season
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Trip'
            type: array
      summary: List trips
      tags:
      - trips
  /trips/{id}:
    get:
      description: Публичный просмотр тура
      parameters:
      - description: Trip ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Trip'
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get trip by id
      tags:
      - trips
  /trips/{id}/countdown:
    get:
      parameters:
      - description: Trip ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: integer
            type: object
      summary: Get booking countdown
      tags:
      - trips
securityDefinitions:
  Bearer:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
